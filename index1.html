<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <h1 id="title"></h1>
  <script>
    function fetchVersion() {
            fetch('http://localhost:5005/version')
                .then(response => response.json())  // Parse the JSON from the response
                .then(data => {
                    // console.log(data);  // View the data structure in the console
                    document.getElementById('title').textContent = data.version;  // Set the text content to the version
                })
                .catch(error => console.error('Error fetching version:', error));
        }

        // Call the function when the page loads
        // window.onload = fetchVersion;
        setInterval(fetchVersion, 5000);
        // $(document).ready(function () {
        //   setInterval(() => fetchVersion, 1000);
        // });
    </script>
</body>
</html>
